<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pico Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #e0e0e0;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #bebebe,
                -9px -9px 16px #ffffff;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            max-width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 2.5rem;
            border: none;
            border-radius: 12px;
            background: #e0e0e0;
            box-shadow: inset 2px 2px 5px #bebebe,
                inset -2px -2px 5px #ffffff;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            /* <-- this is important */
        }


        .form-group i {
            position: absolute;
            top: 50%;
            left: 0.8rem;
            transform: translateY(-50%);
            color: #888;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.8rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .remember-group {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
        }

        .remember-group input {
            margin-right: 0.5rem;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            background: #f0f0f0;
            box-shadow: 5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Login</h2>

        <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
        </div>

        <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
            <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <div class="remember-group">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
        </div>

        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg">Invalid username or password</div>
    </div>

    <script>
        function togglePassword() {
            const pw = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            if (pw.type === "password") {
                pw.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                pw.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const remember = document.getElementById("remember").checked;
            const errorMsg = document.getElementById("errorMsg");

            // Hash password using SHA-256 (can be replaced with PBKDF2 client-side if needed)
            const hashed = await hashPassword(password);

            fetch("/auth", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password: hashed })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Unauthorized");
                    return res.json();
                })
                .then(data => {
                    if (remember) {
                        localStorage.setItem("authToken", data.token);
                    } else {
                        sessionStorage.setItem("authToken", data.token);
                    }
                    window.location.href = "/index.html"; // or dashboard
                })
                .catch(err => {
                    errorMsg.style.display = "block";
                });
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
        }
    </script>
</body>

</html>

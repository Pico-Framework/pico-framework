<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    .upload-card {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #bebebe,
                  -9px -9px 16px #ffffff;
      width: 320px;
      text-align: center;
    }

    .file-upload-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: #f0f0f0;
      box-shadow: 5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
      user-select: none;
    }

    .file-label:hover {
      background: #e8e8e8;
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
    }

    #fileName {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      box-shadow: 5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: #dcdcdc;
      box-shadow: inset 2px 2px 4px #bebebe,
                  inset -2px -2px 4px #ffffff;
      margin-top: 1.5rem;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #81c784;
      border-radius: 10px;
      transition: width 0.2s ease;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .status.success {
      color: #388e3c;
    }

    .status.error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Upload File</h1>

  <div class="upload-card">
    <div class="file-upload-group">
      <input type="file" id="fileInput" />
      <div class="file-label" onclick="triggerFileSelect()">Choose File</div>
      <span id="fileName">No file selected</span>
    </div>

    <button onclick="uploadFile()">Upload</button>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <div class="status" id="uploadStatus">No file uploaded yet.</div>
  </div>

  <script>
    function triggerFileSelect() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      document.getElementById("fileName").textContent = file ? file.name : "No file selected";
    });

    function uploadFile() {
      const input = document.getElementById("fileInput");
      const status = document.getElementById("uploadStatus");
      const progressBar = document.getElementById("progressBar");

      if (!input.files.length) {
        status.textContent = "Please select a file first.";
        status.className = "status error";
        return;
      }

      const formData = new FormData();
      formData.append("file", input.files[0]);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/v1/upload", true);

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          status.textContent = "File uploaded successfully.";
          status.className = "status success";
          progressBar.style.width = "100%";
        } else {
          status.textContent = "Upload failed.";
          status.className = "status error";
        }
      };

      xhr.onerror = function () {
        status.textContent = "Upload error.";
        status.className = "status error";
      };

      progressBar.style.width = "0%";
      status.textContent = "Uploading...";
      status.className = "status";
      xhr.send(formData);
    }
  </script>
</body>
</html>

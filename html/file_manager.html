<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pico File Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0e5ec;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #bec3c9, -9px -9px 16px #ffffff;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }
    .button {
      background: #e0e5ec;
      border: none;
      border-radius: 12px;
      box-shadow: 5px 5px 10px #bec3c9, -5px -5px 10px #ffffff;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background: #d1d9e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #ccc;
    }
    .danger {
      background: #ff4d4d;
      color: white;
    }
    .danger:hover {
      background: #e03b3b;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-label {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #bec3c9, -5px -5px 10px #ffffff;
      cursor: pointer;
      font-weight: bold;
    }
    label.upload-label:hover {
      background: #d1d9e6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üìÇ Pico File Manager</h2>
    <div style="margin-bottom: 10px;">
      <label for="fileUpload" class="upload-label">Upload File</label>
      <input type="file" id="fileUpload" onchange="uploadFile()">
      <button class="button danger" onclick="formatFlash()">Format Storage</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Filename</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="fileTableBody">
        <!-- Files will populate here -->
      </tbody>
    </table>
  </div>

  <script>
    async function listFiles() {
      const res = await fetch('/api/v1/ls');
      const files = await res.json();
      const tbody = document.getElementById('fileTableBody');
      tbody.innerHTML = '';
      files.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${file.name}</td>
          <td>${(file.size / 1024).toFixed(1)} KB</td>
          <td><button class="button" onclick="deleteFile('${file.name}')">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteFile(filename) {
      if (confirm(`Are you sure you want to delete ${filename}?`)) {
        await fetch(`/api/v1/files/${encodeURIComponent(filename)}`, { method: 'DELETE' });
        await listFiles();
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('file', file);

      await fetch('/api/v1/upload', {
        method: 'POST',
        body: formData
      });

      fileInput.value = '';
      await listFiles();
    }

    async function formatFlash() {
      if (confirm('‚ö†Ô∏è Format storage? This will erase all files!')) {
        await fetch('/api/v1/format_storage', { method: 'POST' });
        await listFiles();
      }
    }

    listFiles();
  </script>

</body>
</html>
